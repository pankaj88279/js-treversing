<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js treversing</title>

    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>
                        name
                    </th>
                    <th>
                        surname
                    </th>
                    <th>
                        action
                    </th>
                </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                    pankaj
                </td>
                <td>
                    rathore
                </td>
                <td>
                   <button onclick="deleted(this)">deleted</button>
                </td>
              </tr>
              <tr>
                <td>
                    ram
                </td>
                <td>
                    rathore
                </td>
                <td>
                   
                   <button onclick="deleted(this)">deleted</button> 
                </td>
              </tr>
              <tr>
                <td>
                    shyam
                </td>
                <td>
                    sharma
                </td>
                <td>
                    <button onclick="deleted(this)">deleted</button>
                </td>
              </tr>
            </tbody>
        </table>
      
        <script>
           function deleted(elem){
            console.log(elem)
            let tr=elem.closest("tr");
            tr.remove();

           } 
        </script>
    </body>
</html>
